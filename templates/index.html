{% extends "base.html" %}
{% block script %}index{% endblock %}

{% block vue_instance %}
  var app = new Vue({
    el: '#vue-root',
    delimiters: ['[[',']]'],
    data: {
      deviceIds: {{ deviceIds | safe }},
      deviceData: {{ device_data | safe }}
    }
  });
{% endblock %}

{% block body %}
  <section class="section">
    <devices :device-ids="deviceIds" :device-data="deviceData" />
  </section>
{% endblock %}
